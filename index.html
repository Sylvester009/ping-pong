<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <h1 class="title">
          We are launching <span class="span-title">soon!</span>
        </h1>
        <p class="text">Subscribe and get notified</p>
      </header>
      <form action="" method="post" class="form" id="form">
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Your email address"
          required
        />
        <label for="email" id="label"></label>
        <button type="submit" class="button" id="button" title="button">
          Notify Me
        </button>
      </form>
      <span class="second-label" id="second-label"></span>
      <div class="main-image-division">
        <img
          src="images/illustration-dashboard.png"
          alt="dashboard"
          class="dashboard"
        />
      </div>
      <footer class="footer">
        <div class="icon-division">
          <img src="images/linkedin.svg" alt="linkedin" class="linkedin" />
          <img src="images/twitter(2).svg" alt="twitter" class="twitter" />
          <img src="images/github.svg" alt="github" class="github" />
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.github.com/Sylvester009">NineStars</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
